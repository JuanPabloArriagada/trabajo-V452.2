    <h1>Formulario de Pago</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="number" id="numero_tarjeta" name="numero_tarjeta" required><br><br>

        <label for="fecha_expiracion">Fecha de Expiración:</label>
        <input type="number" id="fecha_expiracion" pattern="[0-9/]*" name="fecha_expiracion" placeholder="MM/YY" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" placeholder="***"><br><br>

        <label for="monto">Monto a Pagar:</label>
        <input disabled type="number" id="monto" name="monto" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <input type="submit" value="Pagar">
    </form>

    <div id="mensajeExito" class="mensaje-exito" style="display: none;">Pago realizado con éxito</div>
