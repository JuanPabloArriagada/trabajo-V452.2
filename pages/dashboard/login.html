<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crear Cuenta</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/sweetalert2.css">
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/material.min.js"></script>
	<script src="js/sweetalert2.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body class="cover">
	<div class="container-login">
		
		<h3 class="text-center text-condensedLight">¡Bienvenido! <br> Creemos tu cuenta</h3>
		<form class="needs-validation" action="index.html">

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="email" id="email" required>
				<label class="mdl-textfield__label" for="email" >Correo electronico</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="userName" required>
				<label class="mdl-textfield__label" for="userName" >Nombre de usuario </label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="pass" required>
				<label class="mdl-textfield__label" for="pass">Contraseña</label>
			</div>
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="pass2" required>
				<label class="mdl-textfield__label" for="pass2">Reingresa la contraseña</label>
				<p id="error-msg" class="formulario__input-error" style="display:none;">Ambas contraseñas deben ser iguales.</p>
			</div>


			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
				<label class="form-check-label" for="myCheck">Acepto las condiciones de cuenta.</label>

			<button style="float:right" type="submit" class="btn btn-primary">
				Aceptar</button>
			<br><br><br>
			<a href="index.html" class="link" style="color:cornflowerblue;"> Ya tengo una cuenta</a>
		</form>
		
		</div>
	</div>
	<script src="js/login.js"></script>
</body>

</html>
